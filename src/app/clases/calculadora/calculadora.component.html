<div class="container">
  <h3 class="text-center">Ejemplo Bindings</h3>
  <div class="card">
    <div class="card-header text-end p-4">
      {{ pantalla }}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('7')">7</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('8')">8</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('9')">9</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('/')">/</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('4')">4</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('5')">5</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('6')">6</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('*')">*</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('1')">1</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('2')">2</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('3')">3</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('-')">-</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('0')">0</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('.')">.</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('=')">=</div>
        </div>
        <div class="col-3">
          <div class="card text-center mb-2 p-3 bg-dark text-white" (click)="apretarTecla('+')">+</div>
        </div>
      </div>
    </div>
  </div>
  <img
    src="https://sumicaz.com.co/wp-content/uploads/2023/02/calculadora-dc837-EATES.jpg"
    alt=""
  />
</div>
